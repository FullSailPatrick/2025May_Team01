name: Commit feed to Discord

on:
  push:
    branches:
      - "**"

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Collect commit info
        id: commit_data
        run: |
          echo "Repo=${{ github.repository }}" >> $GITHUB_ENV
          echo "Branch=${GITHUB_REF##*/}" >> $GITHUB_ENV
          echo "Author=${{ github.event.pusher.name }}" >> $GITHUB_ENV
          echo "Time=$(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_ENV
          echo "Commit=$(git log -1 --pretty=format:'%h %s')" >> $GITHUB_ENV
          echo "Files=$(git diff --name-only HEAD^ HEAD | paste -sd ', ' -)" >> $GITHUB_ENV
          echo "Stats=$(git diff --stat HEAD^ HEAD | tr '\n' ' ')" >> $GITHUB_ENV

      - name: Post to Discord
        env:
          WEBHOOK: https://discord.com/api/webhooks/1370268101391810570/jZzmrKgUiw0U-1dfV8NXTtuRuFyHEBSPRu8TViDcYPOaEOWlt27rMRse5DQ4PdY5nXOD
        run: |
          TEXT="Repo: $Repo\nBranch: $Branch\nAuthor: $Author\nTime: $Time\nCommit: $Commit\nFiles: $Files\nStats: $Stats"
          curl -s -H "Content-Type: application/json" \
            -d "{\"content\": \"\`\`\`\n$TEXT\n\`\`\`\"}" \
            "$WEBHOOK"
