name: Commit feed to Discord

on:
  push:
    branches:
      - "**"

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get commit data
        id: get_data
        run: |
          echo "Repo=${{ github.repository }}" >> $GITHUB_ENV
          echo "Branch=${GITHUB_REF##*/}" >> $GITHUB_ENV
          echo "Author=${{ github.event.pusher.name }}" >> $GITHUB_ENV
          echo "Timestamp=$(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_ENV
          echo "CommitInfo=$(git log -1 --pretty=format:'%h %s')" >> $GITHUB_ENV
          echo "Files=$(git diff --name-only HEAD^ HEAD | xargs | tr ' ' ', ')" >> $GITHUB_ENV
          echo "Stats=$(git diff --stat HEAD^ HEAD | tr '\n' ' ')" >> $GITHUB_ENV

      - name: Post to Discord
        env:
          WEBHOOK: https://discord.com/api/webhooks/1370268101391810570/jZzmrKgUiw0U-1dfV8NXTtuRuFyHEBSPRu8TViDcYPOaEOWlt27rMRse5DQ4PdY5nXOD
        run: |
          printf -v MESSAGE "ðŸ“¦ Repo: %s\nðŸŒ¿ Branch: %s\nðŸ‘¤ Author: %s\nðŸ•’ Time: %s\nðŸ’¬ Commit: %s\n\nðŸ“„ Files: %s\nðŸ”¢ Stats: %s" "$Repo" "$Branch" "$Author" "$Timestamp" "$CommitInfo" "$Files" "$Stats"
          curl -s -H "Content-Type: application/json" \
            -d "{\"content\": \"\`\`\`\n$MESSAGE\n\`\`\`\"}" \
            "$WEBHOOK"
