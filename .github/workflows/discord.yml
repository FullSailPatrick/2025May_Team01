name: Commit feed to Discord

on:
  push:
    branches:
      - "*"

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send commit to Discord
        env:
          DISCORD_WEBHOOK: https://discord.com/api/webhooks/1370268101391810570/jZzmrKgUiw0U-1dfV8NXTtuRuFyHEBSPRu8TViDcYPOaEOWlt27rMRse5DQ4PdY5nXOD
        run: |
          echo "Posting commit info to Discord..."
          curl -H "Content-Type: application/json" \
          -X POST \
          -d "{\"content\":\"🧾 **New Commit**\n🕒 Time: $(date -u)\n👤 User: ${{ github.actor }}\n📁 Repo: ${{ github.repository }}\n🌿 Branch: ${{ github.ref_name }}\n💬 Message: ${{ github.event.head_commit.message }}\"}" \
          "$DISCORD_WEBHOOK"
