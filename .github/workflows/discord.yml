name: Commit feed to Discord

on:
  push:
    branches:
      - "**"

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Collect commit metadata
        id: meta
        run: |
          echo "REPO=${{ github.repository }}" >> $GITHUB_ENV
          echo "BRANCH=${GITHUB_REF##*/}" >> $GITHUB_ENV
          echo "AUTHOR=${{ github.event.pusher.name }}" >> $GITHUB_ENV
          echo "TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_ENV

          FILES=$(git diff --name-only HEAD^ HEAD | paste -sd "," -)
          echo "FILES=$FILES" >> $GITHUB_ENV

          STATS=$(git diff --stat HEAD^ HEAD | tr '\n' ' ')
          echo "STATS=$STATS" >> $GITHUB_ENV

          COMMIT=$(git log -1 --pretty=format:"%h %s")
          echo "COMMIT=$COMMIT" >> $GITHUB_ENV

      - name: Send to Discord
        env:
          WEBHOOK: https://discord.com/api/webhooks/1370268101391810570/jZzmrKgUiw0U-1dfV8NXTtuRuFyHEBSPRu8TViDcYPOaEOWlt27rMRse5DQ4PdY5nXOD
        run: |
          CONTENT="Repo: $REPO\nBranch: $BRANCH\nAuthor: $AUTHOR\nTime: $TIMESTAMP\nCommit: $COMMIT\n\nFiles: $FILES\nStats: $STATS"
          JSON=$(jq -n --arg content "$CONTENT" '{content: $content}')
          curl -s -H "Content-Type: application/json" -d "$JSON" "$WEBHOOK"
